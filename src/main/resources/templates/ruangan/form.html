<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
      th:with="activeTab='RUANGAN'">
<head>
    <meta charset="UTF-8"/>
    <title>Form Ruangan</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Form
            <small>Ruangan</small>
        </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Ruangan</a></li>
            <li>Form</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <h4><i class="icon fa fa-ban"></i> Error!</h4>
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <form th:action="@{/ruangan/form}" th:object="${ruangan}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Kode Ruangan</label>
                                <input type="text" th:field="*{kodeRuangan}" class="form-control">
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.conten -->
</body>
</html>
