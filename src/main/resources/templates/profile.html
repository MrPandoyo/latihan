<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Profile</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Profile
        </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Profile</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/profile}" th:object="${profile}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{user.id}">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" th:field="*{namaLengkap}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nomor Telepon</label>
                        <input type="text" th:field="*{nomorTelepon}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <textarea th:field="*{alamat}"
                                  cols="30" rows="10" class="form-control">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Upload Foto</label>
                        <input type="file" name="fotoProfile" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<!-- /.conten -->
</body>
</html>
